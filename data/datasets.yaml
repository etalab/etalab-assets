-   display_name: Publication des montants des aides perçus par les personnes morales,
        au titre de la Politique Agricole Commune
    name: publication-des-montants-des-aides-percus-par-les-personnes-morales-au-titre-de-la-politiqu-00000000
    notes: "Le Règlement communautaire (CE) n°259/2008 a imposé aux Etats Membres\
        \ de publier les montants d’aides perçus par chaque bénéficiaire au titre\
        \ de la PAC. A la suite de l'arrêt de la Cour de Justice de l'Union européenne\
        \ rendu le 9 novembre 2010, la base juridique de la publication des bénéficiaires\
        \ des paiements de la PAC a été partiellement invalidée : elle ne concerne\
        \ désormais plus que les personnes morales.\r\nLes données disponibles au\
        \ travers d’Etalab, sont donc pour chaque forme sociétaire concernée, les\
        \ montants perçus au titre du Feader d’une part (hors et inclus prêts bonifiés)\
        \ et du Feaga (paiements directs et autres) d’autre part."
    organization: {certified_public_service: true, description: 'L''Agence de services
            et de paiement (ASP) est un établissement public interministériel qui
            contribue à la mise en œuvre de politiques publiques.


            Elle mène des missions pour le compte de plus de 130 donneurs d''ordre
            : l''Union européenne - elle est le premier payeur européen d''aides agricoles
            -, plus de 10 ministères, la quasi-totalité des régions, plusieurs dizaines
            de départements et des établissements publics.


            L''ASP, avec ses 26 délégations régionales, est présente sur tout le territoire,
            en métropole et à l''outre-mer.

            ', image_url: 'http://upload.wikimedia.org/wikipedia/fr/4/48/Logo_ASP.PNG',
        name: agence-de-services-et-de-paiement, title: Agence de services et de paiement}
