-   display_name: Population
    name: population
    notes: "Ce jeu de données provient de la Banque de Données Macro-économiques de\
        \ l'INSEE. La BDM est la principale base de données de séries et indices sur\
        \ l'ensemble des domaines économiques et sociaux. Elle met à disposition toutes\
        \ les informations nécessaires au diagnostic conjoncturel, et plus généralement\
        \ à l'analyse des fluctuations de l'activité économique, aux niveaux global\
        \ et sectoriel, dans une présentation harmonisée, pour un ensemble de séries\
        \ en provenance de sources multiples.\r\n\r\n#### Population au recensement\
        \  \r\n\r\n - Population au recensement de la France métropolitaine, par région\
        \ \r\n - Population au recensement de la France métropolitaine, par département\r\
        \n - Population au recensement de la France métropolitaine, depuis 1962, des\
        \ villes de plus de 100.000 habitants\r\n - Population au recensement dans\
        \ les Départements d'Outre-Mer\r\n#### Etat civil et mouvements démographiques\
        \  \r\n\r\n - Indicateurs démographiques annuels et mensuels\r\n - Tableaux\
        \ démographiques rétrospectifs - Séries trimestrielles - Naissances, mariages,\
        \ décès enregistrés et domiciliés par département (y.c. DOM)\r\n - Tableaux\
        \ démographiques rétrospectifs - Séries trimestrielles - Naissances, mariages,\
        \ décès enregistrés et domiciliés par région ou regroupement de zones\r\n\
