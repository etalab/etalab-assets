-   display_name: comptage du trafic CUB
    name: comptage-du-trafic-cub-rdl
    notes: "en 2010 - débit routier aux heures de pointe 2009-2010 : comptage, moyenne\
        \ et évolution\nen 2011 - débit routier aux heures de pointe 20010-2011 :\
        \ comptage, moyenne et évolution\n\nLa Communauté urbaine de Bordeaux a installé\
        \ un réseau de capteurs pour évaluer l'état de la circulation sur son territoire.\
        \ Ce trafic peut êtreconsultéen temps réel sur http://www.lacub.fr/trafic.\n\
        \nCe jeu de données consolide sur 2009 et 2010 les comptages du débit routier\
        \ aux heures de pointes (matin et soir), la moyenne de ce débit sur les jours\
        \ ouvrés,et l'évolution de ces débits entreces 2années pour chaque compteur.\
        \ \n\nPour les compteurs de type SIREDO, ce tableau fourni en plus le nombre\
        \ de poids lourds et la vitesse moyenne de circulation ainsi que leursévolutions\
        \ entre 2009 et 2010."
    organization: {certified_public_service: false, description: "La Communauté urbaine\
            \ de Bordeaux regroupe 28 communes autour de 3 objectifs : réaliser les\
            \ grands équipements d\x92agglomération, moderniser les services urbains\
            \ et développer l\x92économie locale. Bref, relever les défis d\x92'une\
            \ grande métropole entrant dans le troisième millénaire.\nLes missions\
            \ de la Communauté urbaine de Bordeaux correspondent d\x92abord aux 12\
            \ compétences attribuées aux communautés urbaines par la loi du 31 décembre\
            \ 1966 :\n\n* Le développement économique\n* L\x92'urbanisme\n* L'habitat\n\
            * L'environnement (tri, collecte et traitement des déchets)\n* L'eau et\
            \ l'assainissement\n* Les transports urbains\n* La voirie \x96 la signalisation\n\
            * Le stationnement\n* Les abattoirs \x96 le Marché d'\x92Intérêt National\n\
            * Les parcs cimetières\n\nÉvolution des compétences de la Cub\n\nLe bureau\
            \ communautaire du 14 octobre 2010 a souhaité que soit engagée une réflexion\
            \ sur l'\x92évolution des compétences de la Cub, d'\x92une part pour répondre\
            \ à des contraintes réglementaires et, d\x92'autre part, pour prendre\
            \ en compte de nouvelles sollicitations et attentes des élus, des citoyens\
            \ et des partenaires.\n\nLe 8 juillet 2011, le Conseil de Cub a approuvé\
            \ la nécessité de faire évoluer les compétences de la Communauté urbaine.\
            \ Le 25 novembre 2011, le Conseil de Cub a adopté une délibération permettant\
            \ d\x92étendre les compétences de la Cub, ce qui a été acté par l\x92\
            'arrêté préfectoral en date du 30 mars 2012 et concernant :\n\n* l\x92\
            'aménagement numérique du territoire\n* les aires de grand passage\n*\
            \ l\x92'archéologie préventive\n* les réseaux de chaleur et de froid\n\
            * le soutien et la promotion d\x92'une programmation culturelle des territoires\
            \ de la métropole\n\nLe Conseil de Cub, en date du 8 juillet 2011 a aussi\
            \ ouvert la voie vers l'\x92élargissement à d\x92'autres compétences,\
            \ notamment dans le domaine de la nature, de la propreté, du sport, du\
            \ tourisme, de l\x92'enseignement supérieur et de la recherche, des parcs\
            \ de stationnement.", image_url: 'http://catalogue.datalocale.fr/storage/f/-logo_lacub_magenta_cv_fr.jpg',
        name: communaute-urbaine-de-bordeaux, title: Communauté urbaine de Bordeaux}
    periodicity: null
    temporal_coverage: {from: null, to: null}
    territorial_coverage: {granularity: null, name: null}
    title: comptage du trafic CUB
