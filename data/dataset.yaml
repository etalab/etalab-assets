name: subventions-allouees-au-titre-de-la-reserve-parlementaire-pour-l-annee-2011-572946
title: subventions allouées au titre de la "réserve parlementaire" pour l'année 2011
notes: |
    Le ministère de l’Intérieur assure l’exécution de l’action 01 du programme budgétaire 122,
    « aides exceptionnelles aux collectivités territoriales ».
    Ce programme comprend les subventions d’investissement des collectivités territoriales accordées
    au titre de la « réserve parlementaire ».

    Le ministère de l'Intérieur communique chaque année à la Cour des comptes les montant alloués
    par département au titre de la réserve parlementaire et publie au sein de cette rubrique
    les tableaux récapitulatifs d'attribution de ces subventions depuis l'année 2011
